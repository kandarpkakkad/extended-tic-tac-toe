<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body class="main-bg">
    {% extends 'template.html' %}
    {% block content %}
    <div class="login-container text-c animated flipInX">
        <div>
            <h1 class="logo-badge text-whitesmoke"><span class="fa fa-user-circle"></span></h1>
        </div>
        <h3 class="text-whitesmoke">Sign Up</h3>
        <div class="container-content">
            <form class="margin-t" action="/register" method="POST">
                <div class="form-group">
                    <input type="text" class="form-control" name="name" placeholder="Name" required="required">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" name="email" placeholder="Email" required="required">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="Password"
                        required="required">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="repassword" placeholder="Retype Password"
                        required="required">
                </div>
                <button type="submit" class="form-button button-l margin-b">Sign Up</button>

                <p class="text-whitesmoke text-center"><small>Already have an account?</small> <a
                        class="text-darkyellow" href="/"><small>Sign In</small></a></p>
            </form>
            <p class="margin-t text-whitesmoke"><small> ETTT &copy; 2021</small> </p>
        </div>
    </div>
    {% endblock content %}
</body>

</html>
